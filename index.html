<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBX AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bg"></div>

  <div id="app">
    <header>
      <div class="brand">OBX AI</div>
      <div class="active-model" id="activeModel"></div>
    </header>

    <main id="log"></main>

    <div class="composer">
      <div class="model-btn" id="modelBtn">Models</div>
      <input id="txt" placeholder="Ask OBX AI anything..." />
      <button id="send">Send</button>
    </div>
  </div>

  <div id="models"></div>

  <script src="app.js"></script>
</body>
</html>
