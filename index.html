        :root {
            --primary: #8a2be2;
            --secondary: #4b0082;
            --dark: #0f0e17;
            --light: #f5f5f5;
            --accent: #ff3864;
            --gold: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark) 0%, #1a1a2e 100%);
            color: var(--light);
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
        }
        
        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=1925') no-repeat center center;
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        header {
            background: rgba(15, 14, 23, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            color: var(--accent);
            font-size: 2.2rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .lang-switch {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .lang-switch:hover {
            background: var(--primary);
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0 50px;
            text-align: center;
        }
        
        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 1.4rem;
            max-width: 800px;
            margin: 0 auto 40px;
            color: #ddd;
        }
        
        .highlight {
            color: var(--accent);
            font-weight: 700;
        }
        
        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            padding-right: 60px;
        }
        
        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* Categories Section */
        .categories {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        
        .category-btn.active {
            background: var(--accent);
            font-weight: 700;
        }
        
        .category-btn:hover {
            background: var(--primary);
        }
        
        /* Movies Section */
        .section-title {
            font-size: 2.2rem;
            margin: 60px 0 30px;
            position: relative;
            display: inline-block;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        
        .movie-card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .movie-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .movie-rating {
            color: var(--gold);
            font-weight: 700;
        }
        
        /* Video Player Modal */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .player-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .player-container {
            width: 90%;
            max-width: 900px;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .close-player {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10;
        }
        
        .video-container {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Footer */
        footer {
            background: rgba(10, 10, 20, 0.95);
            padding: 30px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .copyright {

        .social-links {
            display: flex;
            gap: 15px;

        .social-links a {

            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: var(--accent);
        }
        
        /* Responsive */

                justify-content: center;
            }
            
            .hero h2 {

            }

            }
        }
    </style>

                type: 'anime'
            },
            {
                id: 'chainsaw-man',
                title: 'تشاينسو مان',
                year: '2022',
                rating: '8.6',
                poster: 'https://image.tmdb.org/t/p/w500/npdB6eFzizki0WaZ1OvKcJrWe97.jpg',
                type: 'anime'
            }
        ];
        
        // Function to create movie cards
        function createMovieCards(data, container) {
            container.innerHTML = '';
            data.forEach(item => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.setAttribute('data-movie', item.id);
                movieCard.setAttribute('data-type', item.type);
                
                movieCard.innerHTML = `
                    <img src="${item.poster}" alt="${item.title}" class="movie-poster">
                    <div class="movie-info">
                        <h3 class="movie-title">${item.title}</h3>
                        <div class="movie-meta">
                            <span>${item.year}</span>
                            <span class="movie-rating"><i class="fas fa-star"></i> ${item.rating}</span>
                        </div>
                    </div>
                `;
                
                movieCard.addEventListener('click', function() {
                    playMovie(item.id, item.type);
                });
                
                container.appendChild(movieCard);
            });
        }
        
        // Initialize the movie grids
        createMovieCards(moviesData, moviesGrid);
        createMovieCards(seriesData, seriesGrid);
        createMovieCards(animeData, animeGrid);
        
        // Movie sources - using direct streaming links
        const movieSources = {
            'dune': 'https://vidsrc.to/embed/movie/438631',
            'john-wick': 'https://vidsrc.to/embed/movie/603692',
            'avatar': 'https://vidsrc.to/embed/movie/76600',

            'house-of-the-dragon': 'https://vidsrc.to/embed/tv/94997',
            'peaky-blinders': 'https://vidsrc.to/embed/tv/60574',
            'stranger-things': 'https://vidsrc.to/embed/tv/66732',
            'the-witcher': 'https://vidsrc.to/embed/tv/71912',
            'lupin': 'https://vidsrc.to/embed/tv/96648',
            'the-mandalorian': 'https://vidsrc.to/embed/tv/82856',
            'attack-on-titan': 'https://vidsrc.to/embed/tv/1429',

            'death-note': 'https://vidsrc.to/embed/tv/1399',
            'jujutsu-kaisen': 'https://vidsrc.to/embed/tv/95479',
            'tokyo-revengers': 'https://vidsrc.to/embed/tv/120089',
            'chainsaw-man': 'https://vidsrc.to/embed/tv/128839'
        };
        
        // Play movie function
        function playMovie(movieId, type) {
            if(movieSources[movieId]) {
                moviePlayer.src = movieSources[movieId];
                playerModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                alert('عذراً، الفيلم غير متاح حالياً. جرب فيلماً آخر.');
            }
        }
        
        // Category filter functionality
        const categoryBtns = document.querySelectorAll('.category-btn');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                categoryBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // In a real app, this would filter the content
                // For now, we'll just scroll to the relevant section
                const category = this.textContent.trim();
                if(category === 'أفلام') {
                    window.scrollTo({
                        top: document.querySelector('#moviesGrid').offsetTop - 100,
                        behavior: 'smooth'
                    });
                } else if(category === 'مسلسلات') {
                    window.scrollTo({
                        top: document.querySelector('#seriesGrid').offsetTop - 100,
                        behavior: 'smooth'
                    });
                } else if(category === 'أنمي') {
                    window.scrollTo({
                        top: document.querySelector('#animeGrid').offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Search functionality
        const searchInput = document.querySelector('.search-box input');
        const searchBtn = document.querySelector('.search-box button');
        
        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            if(query.length < 2) return;
            
            // Combine all data for search
            const allData = [...moviesData, ...seriesData, ...animeData];
            const results = allData.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.year.includes(query)
            );
            
            if(results.length > 0) {
                // Create a temporary grid to show search results
                const tempGrid = document.createElement('div');
                tempGrid.className = 'movies-grid';
                createMovieCards(results, tempGrid);
                
                // Show results in a modal or replace one of the sections
                moviesGrid.innerHTML = '<h2 style="width:100%;text-align:center;">نتائج البحث</h2>';
                moviesGrid.appendChild(tempGrid);
                
                window.scrollTo({
                    top: moviesGrid.offsetTop - 50,
                    behavior: 'smooth'
                });
            } else {
                alert('لا توجد نتائج مطابقة للبحث');
            }
        }
        
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') performSearch();
        });
    </script>
